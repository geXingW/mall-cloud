server:
  port: 8002

spring:
  application:
    name: mall-cloud-order

  mvc:
    servlet:
      path: "/order"

  cloud:
    #    inetutils:
    #      preferred-networks: "192.168.10"

    nacos:
      server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}

      config:
        namespace: ${NACOS_NAMESPACE:mall-cloud}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        refresh-enabled: true
        file-extension: yaml
        extension-configs:
          - data-id: mall-cloud-base.yaml
            refresh: true

dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
    register-mode: instance

  protocol:
    id: dubbo
    name: dubbo
    port: -1
  #    host: 192.168.10.1

  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    parameters:
      namespace: ${spring.cloud.nacos.config.namespace}
      group: ${spring.cloud.nacos.config.group}
    group: DUBBO_SERVICE_GROUP
  #      register-consumer-url: true

  consumer:
    check: false

seata:
  tx-service-group: mall-cloud-tx-group
  service:
    vgroup-mapping:
      mall-cloud-tx-group: default

  registry:
    type: nacos
    nacos:
      application: seata-server
      namespace: ${spring.cloud.nacos.config.namespace}
      serverAddr: ${spring.cloud.nacos.server-addr}
      group: SEATA_GROUP
      username: ${spring.cloud.nacos.username}
      password: ${spring.cloud.nacos.password}

  config:
    type: nacos
    nacos:
      server-addr: ${spring.cloud.nacos.server-addr}
      namespace: ${spring.cloud.nacos.config.namespace}
      group: SEATA_GROUP
      username: ${spring.cloud.nacos.username}
      password: ${spring.cloud.nacos.password}


mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: flag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

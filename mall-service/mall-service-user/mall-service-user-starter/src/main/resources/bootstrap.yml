server:
  port: 8203

spring:
  application:
    name: mall-service-user

  mvc:
    servlet:
      path: "/user"

  cloud:
    inetutils:
      preferred-networks: "192.168.10"

    nacos:
      server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}

      discovery:
        namespace: ${NACOS_NAMESPACE:mall-cloud}
        group: WEB_SERVICE_GROUP
        service: ${spring.application.name}

      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        name: ${spring.application.name}
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: mall-cloud-base.yaml
            refresh: true

dubbo:
  application:
    auto-trust-serialize-class: true
    qos-port: 22222
    qos-enable: true
    check-serializable: false
  protocol:
    serialization: fastjson2
  consumer:
    filter: -authenticationPrepare,-contextHolderParametersSelectedTransfer

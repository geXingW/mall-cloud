server:
  port: 8003

spring:
  application:
    name: mall-cloud-user

  mvc:
    servlet:
      path: "/user"

  cloud:
    inetutils:
      preferred-networks: "192.168.100"

    nacos:
      server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}

      discovery:
        namespace: ${NACOS_NAMESPACE:mall-cloud}
#        group: WEB_SERVICE_GROUP
        group: DEFAULT_GROUP
        service: ${spring.application.name}

      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        name: ${spring.application.name}
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: mall-cloud-base.yaml
            refresh: true

dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
    register-mode: instance

  protocol:
    id: dubbo
    name: dubbo
    port: -1
    host: 192.168.100.168

  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    parameters:
      namespace: ${spring.cloud.nacos.discovery.namespace}
    group: DUBBO_SERVICE_GROUP

  provider:
    filter: dubboRpcExceptionHandler


  consumer:
    check: false
